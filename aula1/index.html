<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <div class="cont">
        <h1>Contador</h1>
        <p id="contador">0</p>
        <button onclick="somar()">Adicionar</button>
        <button onclick="sub()">Subtrair</button>
    </div>
</body>
<script>
    let contador = 0;

    function somar(){
        contador++
        document.getElementById("contador").innerText = contador;
    }

    function sub(){
        contador-- 
        document.getElementById("contador").innerText = contador;
    }

</script>

</html>
