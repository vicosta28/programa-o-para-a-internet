<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhação</title>
</head>
<body>
    <h1>Jogo de adivinhação</h1>
    <p>Escolha um numero de 1 a 100</p>
    
    <label for="adivinha">Digite um numero: </label>
    <input type="number" id="adivinha">
    <button onclick="sorteio()">verificar</button>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;

        function sorteio() {
            const num = parseInt(document.getElementById('adivinha').value);

            if (num === randomNumber) {
                alert("Parabéns! Você acertou o número!");
            } 
            else{
                alert("Tente novamente!")
            }
        }
    </script>
</body>
</html>
